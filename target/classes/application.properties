# Application name
spring.application.name=movies
#
# JDBC properties
#
# URL for the MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/movies
# Database username
spring.datasource.username=root
# Database password
spring.datasource.password=root
# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate DDL auto configuration (e.g., update, create, validate)
spring.jpa.hibernate.ddl-auto=update
#
# Pagination Configuration
#
# Default page size for pagination
pagination.default-page-size=10
#
# JWT (JSON Web Token) Configuration
#
# Secret key for signing and verifying JWTs
jwt.secret=======================MOVIES=Spring===========================
# JWT token expiration time in milliseconds (86400000 ms = 24 hours)
jwt.expiration=86400000